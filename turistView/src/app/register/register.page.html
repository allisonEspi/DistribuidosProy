<ion-header>
  <ion-toolbar class="cabecera">
    
    <ion-buttons slot="start">
      <ion-button routerLink="/..">
        <ion-icon name="arrow-back" ></ion-icon>
      </ion-button>
      <div class="avatar">
        <img src="../../assets/images/LOGO.png" alt="">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  >
  
  <ion-item class="iteminput">
    <ion-label>
      Nombres
    </ion-label>
    <ion-input type="text" [(ngModel)]="nombre" name="name" required="true"></ion-input>
  </ion-item>
  <ion-item class="iteminput">
    <ion-label>
      Apellidos
    </ion-label>
    <ion-input type="text" [(ngModel)]="apellido" name="name" required="true"></ion-input>
  </ion-item>
  <ion-item class="iteminput">
    <ion-label>
      Telefono
    </ion-label>
    <ion-input type="text" [(ngModel)]="telefono" name="name" required="true"></ion-input>
  </ion-item>
  <ion-item class="iteminput">
    <ion-label>
      Correo
    </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
  </ion-item>
  <ion-item class="iteminput">
    <ion-label>
      Contraseña
    </ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="true"></ion-input>
  </ion-item>
  <ion-item class="iteminput">
    <ion-label>
      Repetir contraseña
    </ion-label>
    <ion-input type="password" [(ngModel)]="rpass" required="true"></ion-input>
  </ion-item>
  <ion-toolbar>
      <ion-button fill="clear" expand="full" (click)="selectImagen()">
        <ion-icon name="camera" slot="start"></ion-icon>
        Escoja una imagen
      </ion-button>
    </ion-toolbar>
  <section>
    <ion-button class="boton" shape="round" (click)="doRegister()">Registrarse</ion-button>
  </section>
  
</ion-content>
