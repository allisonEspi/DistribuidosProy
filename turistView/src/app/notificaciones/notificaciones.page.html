<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <div class="avatar">
        <img src="../../assets/images/LOGO.png" alt="">
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div id="notif">Notificaciones</div>

<ion-content>
  <ion-card *ngFor="let p of notificaciones">
  
    <ion-card-content>
      <ion-list lines="none">
      <ion-item>
        <ion-icon name="notifications-circle-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{p}}</h2>
          <p>{{p}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
