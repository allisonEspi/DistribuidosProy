{% extends 'productos/index.html' %} 
{% load static %}

  <!-- /.container -->

{% block content %}
<br />
<div class="container">
<form action="{% url 'registarCategoria' %}" method="POST">
    {% csrf_token %}
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombres</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="apellido" name="apellido">
    </div>
  </div>
  <div class="form-group row">
    <label for="contrasena" class="col-sm-2 col-form-label">Contrase√±a</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="contrasena" name="contrasena">
    </div>
  </div>
  <div class="form-group row">
    <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="telefono" name="telefono">
    </div>
  </div>
  <div class="form-group row">
    <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
    <div class="col-sm-10">
      <!-- <input type="text" class="form-control" id="imagen" name="imagen"> -->
    </div>
  </div>
  <div class="form-group row">
    <label for="rol" class="col-sm-2 col-form-label">Id-Rol</label>
    <div class="col-sm-10">
      <select name="rol" id="rol">
          <opcion value selected >-----</opcion>
      </select>
    </div>
  </div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary mb-2 ">Submit</button>
  </div>
</form>
</div>
    


{% endblock %}
